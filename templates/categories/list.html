{% extends "index.html" %}

{% block content %}
    <h1>Categories</h1>

    {% if terms %}
        <ul class="post-categories">
            {% for term in terms | reverse %}
                <li><a href="{{ term.permalink | safe }}">{{ term.name }} ({{ term.pages | length }})</a></li>
            {% endfor %}
        </ul>
    {% endif %}
{% endblock content %}
