{% extends "index.html" %}

{% block content %}
    <div class="posts">
        <h1>Category: {{ term.name }}</h1>
        <ul class="post-categories">
        {% for page in term.pages %}
            <li>
                <a href="{{ page.permalink | safe }}">{{ page.title | safe }}</a>
            </li>
        {% endfor %}
        </ul>

    </div>
{% endblock content %}
